<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softstack</title>
    <link rel="icon" href="https://mir-s3-cdn-cf.behance.net/project_modules/source/7dff5d142853293.626f5ac20aa1b.png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-white: #FFFFFF;
            --soft-white: #F1F1F1;
            --translucent-white: rgba(255,255,255,0.1);
            --accent-blue: #A3C9F5;
            --accent-green: #B7E4C7;
            --accent-lavender: #C8C8FF;
            --bg-dark: #1F1F1F;
            --bg-navy: #2B2B3C;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background: url('https://applescoop.org/image/wallpapers/mac/dark-gradient-22-09-2024-1727068748-hd-wallpaper.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--primary-white);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            padding: 0.75rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
            gap: 2rem;
        }

        .logo {
            font-weight: 800;
            font-size: 1.3rem;
            color: var(--primary-white);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--soft-white);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links a:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-links a i {
            font-size: 1.2rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 4rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 94%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            z-index: 0;
        }

        .hero h1, .hero .cta-buttons {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            letter-spacing: 1.2px;
            margin-bottom: 2rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .cta-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: rgba(255,255,255,0.1);
            color: var(--primary-white);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-primary:hover {
            background: rgba(255,255,255,0.2);
            box-shadow: 0 0 20px var(--accent-blue);
        }

        .btn-ghost {
            background: transparent;
            color: var(--primary-white);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-ghost:hover {
            background: rgba(255,255,255,0.05);
        }

        /* Product Grid */
        .products {
            padding: 4rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
        }

        .products-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.2);
            padding: 50px;
        }

        .products-container h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--primary-white);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            justify-items: center;
        }

        @media screen and (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }

            .products-container {
                padding: 30px 15px;
            }

            .product-card {
                max-width: 100%;
                width: 100%;
            }
        }

        .product-card {
            width: 280px;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 5px;
            overflow: hidden;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 auto;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card .top-section {
            height: 200px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            background: linear-gradient(45deg, rgb(4, 159, 187) 0%, rgb(80, 246, 255) 100%);
            position: relative;
            overflow: hidden;
        }

        .product-card .top-section .border {
            border-bottom-right-radius: 10px;
            height: 30px;
            width: 130px;
            background: rgba(255,255,255,0.05);
            position: relative;
            transform: skew(-40deg);
            box-shadow: -10px -10px 0 0 rgba(255,255,255,0.05);
        }

        .product-card .top-section .border::before {
            content: "";
            position: absolute;
            width: 15px;
            height: 15px;
            top: 0;
            right: -15px;
            background: rgba(255, 255, 255, 0);
            border-top-left-radius: 10px;
            box-shadow: -5px -5px 0 2px rgba(255,255,255,0.05);
        }

        .product-card .top-section::before {
            content: "";
            position: absolute;
            top: 30px;
            left: 0;
            background: rgba(255, 255, 255, 0);
            height: 15px;
            width: 15px;
            border-top-left-radius: 15px;
            box-shadow: -5px -5px 0 2px rgba(255,255,255,0.05);
        }

        .product-card .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .product-card .bottom-section {
            margin-top: 15px;
            padding: 10px 15px;
        }

        .product-card .bottom-section h3 {
            display: block;
            font-size: 17px;
            font-weight: 800;
            color: white;
            text-align: center;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .product-card .bottom-section .row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .product-card .bottom-section .item {
            flex: 30%;
            text-align: center;
            padding: 5px;
            color: rgba(170, 222, 243, 0.721);
        }

        .product-card .bottom-section .item .big-text {
            font-size: 14px;
            display: block;
            color: var(--primary-white);
            font-weight: 600;
        }

        .product-card .bottom-section .item .regular-text {
            font-size: 12px;
            color: rgba(170, 222, 243, 0.721);
        }

        .product-card .bottom-section .item:nth-child(2) {
            border-left: 1px solid rgba(255, 255, 255, 0.126);
            border-right: 1px solid rgba(255, 255, 255, 0.126);
        }

        .product-card .btn {
            width: 100%;
            margin-top: 15px;
            background: linear-gradient(45deg, rgb(4, 159, 187) 0%, rgb(80, 246, 255) 100%);
            color: #1b233d;
            font-weight: 700;
        }

        .product-card .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(4, 159, 187, 0.3);
        }

        /* Contact Section */
        .contact {
            padding: 6rem 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .contact-form {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            max-width: 100%;
        }

        .contact-form h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: var(--primary-white);
        }

        .contact-form .btn {
            display: block;
            margin: 0 auto;
            width: fit-content;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--soft-white);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: var(--primary-white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(163, 201, 245, 0.3);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        #status-message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        #status-message.success {
            background: rgba(183, 228, 199, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        #status-message.error {
            background: rgba(255, 99, 99, 0.2);
            color: #ff6363;
            border: 1px solid #ff6363;
        }

        /* Footer */
        footer {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(12px);
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.6s ease forwards;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <i class='bx bxs-shopping-bag'></i>
            Softstack
        </div>
        <div class="nav-links">
            <a href="#home"><i class='bx bxs-home'></i></a>
            <a href="#products"><i class='bx bxs-package'></i></a>
            <a href="#contact"><i class='bx bxs-envelope'></i></a>
        </div>
    </nav>

    <section class="hero" id="home">
        <h1 class="fade-in-up">Solutions Not Just Products</h1>
        <div class="cta-buttons fade-in-up">
            <a href="https://itsharshitgoat.github.io/Website" class="btn btn-primary">About Creator</a>
            <a href="values.html" class="btn btn-ghost">Our Values</a>
        </div>
    </section>

    <section class="products" id="products">
        <div class="products-container">
            <h2>Products</h2>
            <div class="products-grid">
                <!-- Product cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <section class="contact" id="contact">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form" action="https://formsubmit.co/itsharshitgoat@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New Contact Form Submission from Toolloom">
                <input type="hidden" name="_next" value="https://itsharshitgoat.github.io/Website/#contact?form=success">
                <input type="hidden" name="_captcha" value="false">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="handleSubmit()">Send Message</button>
            </form>
            <div id="status-message"></div>
        </div>
    </section>

    <footer>
        <p>Made with ❤️ by Harshit</p>
    </footer>

    <script>
        const products = [
            {
                name: "Sidebar",
                description: "Professional-grade video editing software with advanced features.",
                price: "...?",
                image: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5eaf0c55-a9cd-4371-8600-696f6248b67a/djoazu2-59d28011-c7d0-4ac0-af28-1ee4318bce72.png/v1/fill/w_1192,h_670,q_70,strp/1_by_itsharshitgoat_djoazu2-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvNWVhZjBjNTUtYTljZC00MzcxLTg2MDAtNjk2ZjYyNDhiNjdhXC9kam9henUyLTU5ZDI4MDExLWM3ZDAtNGFjMC1hZjI4LTFlZTQzMThiY2U3Mi5wbmciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.tVxldGhv-PSTnMCBBks3E4HyrqWGQpBGwgMC_q4xlK4"
            },
            {
                name: "SnapView",
                description: "Powerful integrated development environment for all programming needs.",
                price: "...?",
                image: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5eaf0c55-a9cd-4371-8600-696f6248b67a/djoazu2-59d28011-c7d0-4ac0-af28-1ee4318bce72.png/v1/fill/w_1192,h_670,q_70,strp/1_by_itsharshitgoat_djoazu2-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvNWVhZjBjNTUtYTljZC00MzcxLTg2MDAtNjk2ZjYyNDhiNjdhXC9kam9henUyLTU5ZDI4MDExLWM3ZDAtNGFjMC1hZjI4LTFlZTQzMThiY2U3Mi5wbmciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.tVxldGhv-PSTnMCBBks3E4HyrqWGQpBGwgMC_q4xlK4"
            },
            {
                name: "EasyShare",
                description: "Complete protection for your digital life with AI-powered security.",
                price: "...?",
                image: "https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/5eaf0c55-a9cd-4371-8600-696f6248b67a/djoazu2-59d28011-c7d0-4ac0-af28-1ee4318bce72.png/v1/fill/w_1192,h_670,q_70,strp/1_by_itsharshitgoat_djoazu2-pre.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzIwIiwicGF0aCI6IlwvZlwvNWVhZjBjNTUtYTljZC00MzcxLTg2MDAtNjk2ZjYyNDhiNjdhXC9kam9henUyLTU5ZDI4MDExLWM3ZDAtNGFjMC1hZjI4LTFlZTQzMThiY2U3Mi5wbmciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.tVxldGhv-PSTnMCBBks3E4HyrqWGQpBGwgMC_q4xlK4"
            }
        ];

        // Populate products
        const productsContainer = document.querySelector('.products-grid');
        products.forEach(product => {
            const card = `
                <div class="product-card fade-in-up">
                    <div class="top-section">
                        <div class="border"></div>
                        <img src="${product.image}" alt="${product.name}" class="product-image">
                    </div>
                    <div class="bottom-section">
                        <h3>${product.name}</h3>
                        <div class="row">
                            <div class="item">
                                <span class="big-text">${product.price}</span>
                                <span class="regular-text">Price</span>
                            </div>
                            <div class="item">
                                <span class="big-text">...?</span>
                                <span class="regular-text">Feature</span>
                            </div>
                            <div class="item">
                                <span class="big-text">...?</span>
                                <span class="regular-text">Rating</span>
                            </div>
                        </div>
                        <button class="btn">Coming soon</button>
                    </div>
                </div>
            `;
            productsContainer.innerHTML += card;
        });

        // Add smooth scrolling for navigation links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                targetSection.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // Intersection Observer for fade-in animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in-up').forEach(el => {
            el.style.opacity = 0;
            el.style.transform = 'translateY(20px)';
            observer.observe(el);
        });

        // Contact form handling
        async function handleSubmit() {
            const form = document.getElementById('contact-form');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const statusMessage = document.getElementById('status-message');

            // Client-side validation
            if (!name || !email || !message) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }

            // Show sending status
            showStatus('Sending...', '');

            try {
                const response = await fetch('https://formsubmit.co/ajax/itsharshitgoat@gmail.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        message,
                        _subject: 'New Contact Form Submission from Toolloom',
                        _captcha: 'false'
                    })
                });

                const data = await response.json();

                if (data.success === 'true') {
                    showStatus('Message sent successfully! We\'ll get back to you soon.', 'success');
                    clearForm();
                } else {
                    showStatus('Failed to send message. Please try again later.', 'error');
                }
            } catch (error) {
                showStatus('An error occurred. Please try again later.', 'error');
            }
        }

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showStatus(message, type) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            statusMessage.className = type ? `status-message ${type}` : '';
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            document.getElementById('message').value = '';
        }

        // Handle FormSubmit response for non-JavaScript fallback
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('form') === 'success') {
                showStatus('Message sent successfully! We\'ll get back to you soon.', 'success');
                clearForm();
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname + '#contact');
            } else if (urlParams.get('form') === 'error') {
                showStatus('Failed to send message. Please try again later.', 'error');
                // Clear URL parameters
                window.history.replaceState({}, document.title, window.location.pathname + '#contact');
            }
        });
    </script>
</body>
